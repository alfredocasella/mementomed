[versions]
kotlin = "1.9.20"
coroutines = "1.7.3"
serialization = "1.6.0"
compose-bom = "2024.10.00"
compose-compiler = "1.5.4"
androidx-core = "1.11.0"
lifecycle = "2.6.1"
room = "2.6.1"
play-billing = "6.0.1"
hilt = "2.47"
accompanist = "0.32.0"

[libraries]
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serialization" }

androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version = "1.6.1" }
material = { module = "com.google.android.material:material", version = "1.9.0" }

lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }
lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }

room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

play-billing = { module = "com.android.billingclient:billing", version.ref = "play-billing" }

hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }

accompanist-insets = { module = "com.google.accompanist:accompanist-insets", version.ref = "accompanist" }

compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }

